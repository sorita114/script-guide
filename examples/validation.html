<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Validation - 샘플</title>
<link href="../statics/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container theme-showcase" role="main">

	<form class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">이름</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" name="name" placeholder="Name" title="이름" required>
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">이메일</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="email" name="email" placeholder="Email" title="이메일" required email="email">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">비밀번호</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password" name="password" placeholder="Password" title="비밀번호" required>
			</div>
		</div>
		<div class="form-group">
			<label for="password_re" class="col-sm-2 control-label">비밀번호 확인</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password_re" name="password_re" placeholder="Password" title="비밀번호 확인" required equalTo="#password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label><input type="checkbox" name="agree" title="동의" required> 동의</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">전송</button>
			</div>
		</div>
	</form>
</div>

<!-- <script type="text/javascript" type="text/javascript" src="../statics/scripts/jquery/jquery-1.11.2.min.js"></script> -->
<!-- <script type="text/javascript" type="text/javascript" src="../statics/scripts/jquery/jquery-1.9.0.min.js"></script> -->
<script type="text/javascript" src="../js/front/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/front/jquery/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/front/jquery/jquery-validation/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/front/jquery/jquery-validation/jquery.validate.init.js"></script>
<script type="text/javascript" src="../js/front/jquery/plugin/jquery.package.js"></script>
<script type="text/javascript">
$(function(){
	$('form').validate();
});
</script>
</body>
</html>
